<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>MVP — PDF “Là où tout a commencé…”</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">

  <!-- html2pdf (sans SRI pour éviter le blocage) -->
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

  <!-- flatpickr (mini calendrier) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>

  <style>
    :root { --rose:#fff0f5; --rouge:#c0392b; --texte:#2c3e50; --gris:#7f8c8d; --card:#ffffff; }
    * { box-sizing: border-box; }
    body { margin:0; padding:20px; background:#fafafa; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--texte); }
    .wrap { max-width:1200px; margin:0 auto; }
    h1 { margin:0 0 16px; font-size:28px; font-weight:800; letter-spacing:.2px; }

    .grid { display:grid; gap:24px; grid-template-columns:1fr; }
    @media (min-width:1000px){ .grid { grid-template-columns:440px 1fr; } }

    /* panneau gauche */
    form { background:var(--card); padding:22px; border-radius:16px; box-shadow:0 6px 18px rgba(0,0,0,.08); }
    label { display:block; font-weight:700; margin:12px 0 6px; }
    input, select, button { width:100%; padding:12px 14px; border:1px solid #e5e7eb; border-radius:10px; font-size:15px; }
    input:focus, select:focus { outline: none; border-color:#c0392b55; box-shadow:0 0 0 3px #c0392b20; }
    .row { display:grid; gap:10px; grid-template-columns:1fr 1fr; }
    .tip { font-size:12px; color:var(--gris); margin-top:10px; }
    .checkline { display:flex; align-items:center; gap:10px; margin:8px 0; }
    .checkline input[type="checkbox"] { width:auto; }

    button { cursor:pointer; }
    button.primary { background:var(--rouge); color:#fff; border:none; margin-top:14px; font-weight:700; }
    button.secondary { background:#111; color:#fff; border:none; margin-top:10px; font-weight:700; }

    /* aperçu (cible PDF) */
    #preview {
      background: var(--rose);
      border-radius: 20px;
      padding: 30px 28px 42px;
      box-shadow: 0 10px 30px rgba(0,0,0,.10);
      position: relative;
      overflow: hidden;
      min-height: 540px;
    }
    .corner-deco {
      position:absolute; opacity:.10; pointer-events:none;
      width:420px; height:420px; right:-120px; top:-120px;
      background: radial-gradient(circle at center, #e63946 40%, transparent 41%);
      filter: blur(28px);
    }
    .title { font-family:'Dancing Script', cursive; font-size:40px; color:var(--rouge); text-align:center; margin:0 0 14px; }
    .names { text-align:center; font-size:22px; margin:2px 0 4px; font-weight:700; }
    .meta  { text-align:center; color:var(--gris); margin:2px 0; min-height: 1.2em; }
    #mapframe {
      background: #fff;
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 8px 22px rgba(0,0,0,.12);
      margin-top: 16px;
    }
    #mapimg {
      display:block;
      width:100%;
      height:auto;
      border-radius:12px;
      min-height: 220px; /* skeleton sur mobile avant chargement */
    }
    .marker-preview { display:flex; justify-content:center; align-items:center; margin-top:14px; min-height: 30px; }
    .marker { width:30px; height:30px; display:inline-block; background-size:contain; background-position:center; background-repeat:no-repeat; }

    @media print { body { background:#fff; } }
  </style>
</head>
<body>
<div class="wrap">
  <h1>mvp — vercel (api géocode + pdf ok)</h1>

  <div class="grid">
    <!-- panneau gauche -->
    <form id="f" autocomplete="on">
      <div class="row">
        <div><label for="p1">Prénom 1</label><input type="text" id="p1" placeholder="Jacquie" required /></div>
        <div><label for="p2">Prénom 2</label><input type="text" id="p2" placeholder="Michel" required /></div>
      </div>

      <label for="addr">Adresse de rencontre</label>
      <input type="text" id="addr" placeholder="Basilique du Sacré-Cœur, Paris" required />

      <div class="checkline">
        <input type="checkbox" id="showDate" />
        <label for="showDate" style="margin:0;">afficher la date</label>
      </div>
      <div id="dateRow" style="display:none;">
        <label for="date">Date de rencontre (JJ/MM/AAAA)</label>
        <input type="text" id="date" placeholder="jj/mm/aaaa" inputmode="numeric" autocomplete="off" />
      </div>

      <div class="checkline">
        <input type="checkbox" id="showAddr" checked />
        <label for="showAddr" style="margin:0;">afficher l’adresse</label>
      </div>
      <div class="checkline">
        <input type="checkbox" id="showCity" checked />
        <label for="showCity" style="margin:0;">afficher la ville</label>
      </div>
      <div class="checkline">
        <input type="checkbox" id="showCoords" checked />
        <label for="showCoords" style="margin:0;">afficher les coordonnées</label>
      </div>

      <label for="style">Style du curseur</label>
      <select id="style">
        <option value="heart" selected>cœur</option>
        <option value="pin">curseur</option>
        <option value="star">étoile</option>
      </select>

      <button class="primary" type="submit">voir l’aperçu</button>
      <button class="secondary" type="button" id="dl" disabled>télécharger le PDF</button>

      <p class="tip">géocodage : <code>/api/geocode</code> • carte : <code>/api/staticmap</code> (base64, compatible html2pdf).</p>
    </form>

    <!-- aperçu à droite (cible PDF) -->
    <section id="preview">
      <div class="corner-deco"></div>
      <h2 class="title">Là où tout a commencé…</h2>
      <p class="names" id="names">—</p>
      <p class="meta" id="when"> </p>
      <p class="meta" id="addr_line"> </p>
      <p class="meta" id="city_line"> </p>
      <p class="meta" id="coord_line"> </p>

      <div id="mapframe">
        <img id="mapimg" alt="Plan de la rencontre" crossorigin="anonymous" referrerpolicy="no-referrer" />
      </div>

      <div class="marker-preview"><span class="marker" id="marker"></span></div>
    </section>
  </div>
</div>

<script>
  /* ============ icônes ============ */
  const ICONS = {
    heart: 'data:image/svg+xml;utf8,' + encodeURIComponent(`
      <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 24 24" fill="#e63946" stroke="white" stroke-width="1.2">
        <path d="M12 21s-6.716-4.486-9.193-8.022C.42 9.495 2.027 6 5.343 6c1.862 0 3.04 1.133 3.93 2.29C10.617 7.133 11.795 6 13.657 6c3.316 0 4.924 3.495 2.536 6.978C18.716 16.514 12 21 12 21z"/>
      </svg>`),
    pin: 'data:image/svg+xml;utf8,' + encodeURIComponent(`
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="#c0392b" stroke="white" stroke-width="1.2">
        <path d="M12 2C8.686 2 6 4.686 6 8c0 4.5 6 12 6 12s6-7.5 6-12c0-3.314-2.686-6-6-6zm0 8.5A2.5 2.5 0 1 1 12 5a2.5 2.5 0 0 1 0 5z"/>
      </svg>`),
    star: 'data:image/svg+xml;utf8,' + encodeURIComponent(`
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="#f1c40f" stroke="white" stroke-width="1.2">
        <path d="M12 17.27l6.18 3.73-1.64-7.03L21 9.24l-7.19-.61L12 2 10.19 8.63 3 9.24l4.46 4.73L5.82 21z"/>
      </svg>`)
  };
  const $ = (id) => document.getElementById(id);

  /* ============ dates (JJ/MM/AAAA facultatif) ============ */
  function toISO(dateStr) {
    if (!dateStr) return "";
    if (dateStr.includes('/')) {
      const [dd, mm, yyyy] = dateStr.split('/').map(s => s.trim());
      if (!dd || !mm || !yyyy) return "";
      return `${yyyy}-${mm.padStart(2,'0')}-${dd.padStart(2,'0')}`;
    }
    return dateStr; // déjà ISO
  }
  function formatDateForPrint(iso) {
    if (!iso) return "";
    const [y,m,d] = iso.split('-');
    return `${d}/${m}/${y}`;
  }
  function initDatePicker() {
    if (window.flatpickr) {
      flatpickr('#date', { dateFormat: 'd/m/Y', allowInput: true, locale: flatpickr.l10ns.fr });
    }
  }

  /* ============ APIs ============ */
  async function geocodeServer(q) {
    const r = await fetch(`/api/geocode?q=${encodeURIComponent(q)}`);
    if (!r.ok) throw new Error('Geocoding error');
    return r.json(); // {lat, lon, city}
  }

  /* ============ image & pdf ============ */
  function armImageWithDataUrl(dataUrl) {
    const img = $('mapimg');
    img.crossOrigin = 'anonymous';
    img.referrerPolicy = 'no-referrer';
    img.decoding = 'async';

    $('dl').disabled = true;
    img.onload = () => { $('dl').disabled = false; };
    img.onerror = () => { $('dl').disabled = false; };

    img.src = dataUrl; // assignation APRÈS onload/onerror
  }

  function setMarker(style) {
    const el = $('marker');
    el.style.backgroundImage = `url(${ICONS[style] || ICONS.heart})`;
  }

  /* ============ logique d’aperçu ============ */
  async function renderPreview() {
    try {
      const p1 = $('p1').value.trim() || $('p1').placeholder;
      const p2 = $('p2').value.trim() || $('p2').placeholder;
      const addr = $('addr').value.trim() || $('addr').placeholder;
      const showDate = $('showDate').checked;
      const showAddr = $('showAddr').checked;
      const showCity = $('showCity').checked;
      const showCoords = $('showCoords').checked;
      const style = $('style').value;

      // entêtes
      $('names').textContent = `${p1} & ${p2}`;

      // date facultative
      let iso = "";
      if (showDate) {
        const raw = ($('date').value || "").trim();
        iso = toISO(raw);
        $('when').textContent = iso ? `Date : ${formatDateForPrint(iso)}` : ' ';
      } else {
        $('when').textContent = ' ';
      }

      // géocodage + carte
      const { lat, lon, city } = await geocodeServer(addr);

      const mapRes = await fetch(`/api/staticmap?lat=${lat}&lon=${lon}&zoom=15&w=1100&h=650`);
      const { dataUrl } = await mapRes.json();
      armImageWithDataUrl(dataUrl);

      // lignes meta pilotées par les cases à cocher
      $('addr_line').textContent  = showAddr  ? `Adresse : ${addr}` : ' ';
      $('city_line').textContent  = showCity  ? `Ville : ${city || '—'}` : ' ';
      $('coord_line').textContent = showCoords? `Coordonnées : (${lat.toFixed(5)}, ${lon.toFixed(5)})` : ' ';

      // curseur
      setMarker(style);
    } catch (e) {
      console.error(e);
    }
  }

  // petit debounce pour éviter le spam d’appels
  function debounce(fn, ms=500) {
    let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), ms); };
  }
  const renderDebounced = debounce(renderPreview, 400);

  /* ============ listeners ============ */
  document.addEventListener('DOMContentLoaded', async () => {
    initDatePicker();

    // toggle affichage date (montre/masque le picker)
    $('showDate').addEventListener('change', () => {
      $('dateRow').style.display = $('showDate').checked ? 'block' : 'none';
      renderDebounced();
    });

    // régénère à la volée quand on tape / change
    ['p1','p2','addr','date'].forEach(id => $(id).addEventListener('input', renderDebounced));
    ['style','showAddr','showCity','showCoords'].forEach(id => $(id).addEventListener('change', renderDebounced));

    // bouton “voir l’aperçu”
    $('f').addEventListener('submit', (e) => { e.preventDefault(); renderPreview(); });

    // afficher une carte par défaut : Sacré-Cœur, Paris
    $('p1').value = 'Jacquie';
    $('p2').value = 'Michel';
    $('addr').value = 'Basilique du Sacré-Cœur, Paris';
    setMarker($('style').value);
    renderPreview();
  });

  // export PDF
  document.getElementById('dl').addEventListener('click', () => {
    const el = document.getElementById('preview');
    const opt = {
      margin: [10,10,10,10],
      filename: 'la-ou-tout-a-commence.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2, useCORS: true, allowTaint: false },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().from(el).set(opt).save();
  });
</script>
</body>
</html>
